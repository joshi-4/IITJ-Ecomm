{% extends 'users/base.html' %}

{% block content %}
	<div class="container">	


	<h1>Buy Item</h1>

	<div class="row">

		<div class="col">
			
			<img src="{{item.image.url}}" class="img-thumbnail" >

		</div>

		<div class="col">
			
			<h3>Title: {{item.title}}</h3>
			<hr>
			<h3>Price: Rs. {{item.price}}</h3>
			<hr>
			<h3>Description: {{item.description}}</h3>
			<hr>
			<h3>Seller :</h3>
				
			<h4>Name: {{item.owner.user.first_name}}</h4>
			
			<h4>Phone: {{item.owner.phone_num }}</h4>
		
			<h4>Address: {{item.owner.address}}</h4>			
			<hr>


		</div>

	
	</div>

	</div>
{% endblock %}
